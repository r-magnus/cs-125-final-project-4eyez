<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Eyez</title>
    <style>
        :root {
            --background-start: #2E4636;
            --background-end: #1a281f;
            --text-color: #E0E0E0;
            --primary-color: #9AE19D;
            --secondary-color: #63946E;
            --accent-color: #C8E6C9;
            --card-background: #fcfcfc;
            --card-text: #263238;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--primary-color);
        }

        nav {
            display: flex;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 8px 8px 0 0;
        }

        nav a.active {
            background-color: var(--secondary-color);
            color: var(--card-background);
        }
        
        nav a:hover {
            background-color: var(--primary-color);
            color: var(--card-text);
        }

        main {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
        
        h2 {
            color: var(--primary-color);
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 0.5rem;
        }

        .person-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .person-card {
            background-color: var(--card-background);
            color: var(--card-text);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: var(--card-background);
            color: var(--card-text);
            margin: 15% auto;
            padding: 2rem;
            border: 1px solid var(--accent-color);
            width: 80%;
            max-w: 500px;
            border-radius: 8px;
            position: relative;
        }
        
        .modal-content h2 {
            color: var(--secondary-color);
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#" id="nav-people" class="active">People</a>
            <a href="#" id="nav-events">Events</a>
        </nav>
    </header>

    <main>
        <div id="people-page" class="page active">
            <section id="students-section">
                <h2>Students</h2>
                <div id="students-grid" class="person-grid"></div>
            </section>
            <section id="volunteers-section">
                <h2>Volunteers</h2>
                <div id="volunteers-grid" class="person-grid"></div>
            </section>
            <section id="admins-section">
                <h2>Admins</h2>
                <div id="admins-grid" class="person-grid"></div>
            </section>
        </div>

        <div id="events-page" class="page">
            <h2>Events</h2>
            <p>Event management coming soon!</p>
        </div>
    </main>

    <div id="person-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navPeople = document.getElementById('nav-people');
            const navEvents = document.getElementById('nav-events');
            const peoplePage = document.getElementById('people-page');
            const eventsPage = document.getElementById('events-page');
            const modal = document.getElementById('person-modal');
            const closeModal = document.querySelector('.close-button');
            const modalBody = document.getElementById('modal-body');

            // --- Navigation ---
            function showPage(pageId) {
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
                
                document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
                if (pageId === 'people-page') {
                    navPeople.classList.add('active');
                } else {
                    navEvents.classList.add('active');
                }
            }

            navPeople.addEventListener('click', (e) => {
                e.preventDefault();
                showPage('people-page');
            });

            navEvents.addEventListener('click', (e) => {
                e.preventDefault();
                showPage('events-page');
            });

            // --- Modal ---
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            function showModal(person, type) {
                modalBody.innerHTML = ''; // Clear previous content
                const title = document.createElement('h2');
                title.textContent = `${person.firstName} ${person.lastName}`;
                
                const info = document.createElement('p');
                let roleInfo = `Role: ${type}`;
                if (type === 'Student' && person.grade) {
                    roleInfo += `<br>Grade: ${person.grade}`;
                }
                
                info.innerHTML = `ID: ${person.personId}<br>${roleInfo}`;

                modalBody.appendChild(title);
                modalBody.appendChild(info);
                modal.style.display = 'block';
            }
            
            // --- GraphQL Fetching ---
            const GQL_ENDPOINT = 'http://127.0.0.1:8000/graphql';

            async function fetchGraphQL(query) {
                try {
                    const response = await fetch(GQL_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query })
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const json = await response.json();
                    if (json.errors) {
                        throw new Error(`GraphQL error: ${json.errors.map(e => e.message).join(', ')}`);
                    }
                    return json.data;
                } catch (error) {
                    console.error('Failed to fetch from GraphQL endpoint:', error);
                    // Display error to the user on the page
                    document.querySelector('main').innerHTML = `<p style="color: red;">Error loading data. Is the server running at ${GQL_ENDPOINT}? Details: ${error.message}</p>`;
                    return null;
                }
            }

            function createPersonCard(person, type) {
                const card = document.createElement('div');
                card.className = 'person-card';
                card.textContent = `${person.firstName} ${person.lastName}`;
                card.addEventListener('click', () => showModal(person, type));
                return card;
            }

            async function loadPeople() {
                const studentsQuery = '{ students { personId firstName lastName grade } }';
                const volunteersQuery = '{ volunteers { personId firstName lastName } }';
                const adminsQuery = '{ admins { personId firstName lastName } }';

                const [studentData, volunteerData, adminData] = await Promise.all([
                    fetchGraphQL(studentsQuery),
                    fetchGraphQL(volunteersQuery),
                    fetchGraphQL(adminsQuery)
                ]);

                if (studentData && studentData.students) {
                    const grid = document.getElementById('students-grid');
                    grid.innerHTML = '';
                    studentData.students.forEach(s => grid.appendChild(createPersonCard(s, 'Student')));
                }
                if (volunteerData && volunteerData.volunteers) {
                    const grid = document.getElementById('volunteers-grid');
                    grid.innerHTML = '';
                    volunteerData.volunteers.forEach(v => grid.appendChild(createPersonCard(v, 'Volunteer')));
                }
                if (adminData && adminData.admins) {
                    const grid = document.getElementById('admins-grid');
                    grid.innerHTML = '';
                    adminData.admins.forEach(a => grid.appendChild(createPersonCard(a, 'Admin')));
                }
            }

            // Initial Load
            showPage('people-page');
            loadPeople();
        });
    </script>

</body>
</html>
